<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Change a map's style</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <style>
        #menu {
            position: absolute;
            background: #fff;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
        }

        #form {
            position: relative;
            width: 50%;
        }
    </style>

    <div id='map'></div>
    <div id="form">
        <form>

            <input type="text" id="address" placeholder="what is the address you would like to add to the map?">
            <input type="text" id="title" placeholder="what title would you like for your point?">
            <button>submit</button>
        </form>
    </div>
    <div id='menu'>
        <input id='basic' type='radio' name='rtoggle' value='basic' checked='checked'>
        <label for='basic'>basic</label>
        <input id='streets' type='radio' name='rtoggle' value='streets'>
        <label for='streets'>streets</label>
        <input id='bright' type='radio' name='rtoggle' value='bright'>
        <label for='bright'>bright</label>
        <input id='light' type='radio' name='rtoggle' value='light'>
        <label for='light'>light</label>
        <input id='dark' type='radio' name='rtoggle' value='dark'>
        <label for='dark'>dark</label>
        <input id='satellite' type='radio' name='rtoggle' value='satellite'>
        <label for='satellite'>satellite</label>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>


    <script>

        var config = {
            apiKey: "AIzaSyA2pONRyHx2Q1EnlBz82MyeY34RYqp6zeU",
            authDomain: "project-1-3c6c9.firebaseapp.com",
            databaseURL: "https://project-1-3c6c9.firebaseio.com",
            projectId: "project-1-3c6c9",
            storageBucket: "project-1-3c6c9.appspot.com",
            messagingSenderId: "999253475842"
        };
        firebase.initializeApp(config);

        var dataRef = firebase.database();

        dataRef.ref('points').on("child_added", function (childSnapshot) {

            map.addLayer({
                "id": "points" + Math.random(),
                "type": "symbol",
                "source": {
                    "type": "geojson",
                    "data": {
                        "type": "FeatureCollection",
                        "features": [childSnapshot.val()]
                    }
                },
                "layout": {
                    "icon-image": "{icon}-15",
                    "text-field": "{title}",
                    "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                    "text-offset": [0, 0.6],
                    "text-anchor": "top"
                }
            });
        });



        var sanFrancisco = [-122.414807, 37.786519];
        mapboxgl.accessToken = 'pk.eyJ1IjoiZnBhY2hlY28zMjYiLCJhIjoiY2pydmhlMGZiMDI0dTQ0bzRwenBicWl1dyJ9.EVAjuC97CxLx-_zo3DMxnw';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/outdoors-v11',
            zoom: 13,
            center: sanFrancisco,
        });

        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            trackUserLocation: true
        }));

        var features = [{
            "type": "Feature",
            "geometry": {
                "type": "Point",
                "coordinates": sanFrancisco
            },
            "properties": {
                "title": "San Francisco",

            }
        },
        ];

        var layerList = document.getElementById('menu');
        var inputs = layerList.getElementsByTagName('input');

        function switchLayer(layer) {
            var layerId = layer.target.id;
            map.setStyle('mapbox://styles/mapbox/' + layerId + '-v9');
        }

        for (var i = 0; i < inputs.length; i++) {
            inputs[i].onclick = switchLayer;
        }

        map.on('load', function () {

            map.addLayer({
                "id": "points",
                "type": "symbol",
                "source": {
                    "type": "geojson",
                    "data": {
                        "type": "FeatureCollection",
                        "features": features
                    }
                },
                "layout": {
                    "icon-image": "{icon}-15",
                    "text-field": "{title}",
                    "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                    "text-offset": [0, 0.6],
                    "text-anchor": "top"
                }
            });
        });

        $('button').on('click', function () {
            event.preventDefault();
            var originalAddress = $('#address').val();
            var title = $('#title').val();

            var formattedAddress = originalAddress.replace(/ /g, '%20');

            var geoPlace = "https://api.mapbox.com/geocoding/v5/mapbox.places/" + formattedAddress + ".json?access_token=pk.eyJ1IjoiZnBhY2hlY28zMjYiLCJhIjoiY2pydmhlMGZiMDI0dTQ0bzRwenBicWl1dyJ9.EVAjuC97CxLx-_zo3DMxnw";

            $.ajax({
                url: geoPlace,
                method: 'GET'
            }).then(function (response) {
                var geocoords = response.features[0].center;

                var ob = {
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": geocoords
                    },
                    "properties": {
                        "title": title,

                    }
                }
                console.log(response);
                dataRef.ref('points').push(ob);

                map.addLayer({
                    "id": "points" + Math.random(),
                    "type": "symbol",
                    "source": {
                        "type": "geojson",
                        "data": {
                            "type": "FeatureCollection",
                            "features": [ob]
                        }
                    },
                    "layout": {
                        "icon-image": "{icon}-15",
                        "text-field": "{title}",
                        "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
                        "text-offset": [0, 0.6],
                        "text-anchor": "top"
                    }
                });

            })

        });

    </script>

</body>

</html>
